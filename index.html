<!DOCTYPE html>

    <link rel="icon" href="./1.ico" type="image/x-icon">
    <style>
        * {

            padding: 0;

        }
        html, body {

            overflow: hidden;

        a.button-link {

        .overlay {

            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
            pointer-events: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff8f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 30;
            pointer-events: none;
            font-family: Arial, sans-serif;
            width: 80%;
            max-width: 600px;
        }
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .popup button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background: #cf140e;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .popup h3 {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .popup p {
            font-size: 14px;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            background: #ddd;
            border-radius: 5px;
            margin-top: 10px;
            height: 10px;
            overflow: hidden;
        }
        .progress-bar div {
            height: 100%;
            width: 0;
            background: green;
        }

        @media (max-width: 767px) {
            .popup {
                width: 90%;
                max-width: 400px;
            }
        }
    </style>
    <script>
        // ==========================
// üïí ƒê·ªãnh nghƒ©a th·ªùi gian b·∫Øt ƒë·∫ßu ch·∫°y
// ==========================
// üïí Th·ªùi gian b·∫Øt ƒë·∫ßu ch·∫°y ti·∫øn tr√¨nh
const startDate = new Date("2025-02-27T02:30:00"); // ƒê·∫∑t ng√†y gi·ªù b·∫Øt ƒë·∫ßu

let progress = parseInt(localStorage.getItem("progress")) || 0;
let started = localStorage.getItem("started") === "true";
let interval = null; // ƒê·ªÉ tr√°nh setInterval b·ªã ch·∫°y nhi·ªÅu l·∫ßn

function shouldStartProgress() {
    return new Date() >= startDate;
}

function runProgress() {
    if (!shouldStartProgress() || interval) return; // NgƒÉn ch·∫∑n ch·∫°y nhi·ªÅu l·∫ßn

    started = true;
    localStorage.setItem("started", "true");

    interval = setInterval(() => {
        if (progress < 100) {
            progress++;
            localStorage.setItem("progress", progress);
        } else {
            clearInterval(interval);
        }
    }, 1000);
}

document.addEventListener("DOMContentLoaded", () => {
    function positionButtons() {
        let btn = document.querySelector(".button-link");
        if (window.innerWidth <= 767) {
            btn.style.left = "25%";
            btn.style.bottom = "30px";
            btn.style.transform = "translateX(-50%)";
        } else {
            btn.style.left = "70%";
            btn.style.bottom = "350px";
            btn.style.transform = "translateX(-50%)";
        }
    }
    positionButtons();
    window.addEventListener("resize", positionButtons);

    // N·∫øu ƒë√£ ƒë·∫øn th·ªùi gian, ch·∫°y ti·∫øn tr√¨nh
    if (shouldStartProgress()) runProgress();
});

function showPopup() {
    let popup = document.querySelector("[data-popup]");
    let overlay = document.querySelector("[data-overlay]");
    let progressBar = document.querySelector(".progress-bar div");

    popup.classList.add("show");
    overlay.classList.add("show");

    // C·∫≠p nh·∫≠t thanh ti·∫øn ƒë·ªô m·ªói khi m·ªü popup
    progressBar.style.width = progress + "%";

    if (progress <= 40) {
        progressBar.style.background = "green";
    } else if (progress <= 80) {
        progressBar.style.background = "orange";
    } else {
        progressBar.style.background = "red";
    }
}

function closePopup() {
    document.querySelector("[data-popup]").classList.remove("show");
    document.querySelector("[data-overlay]").classList.remove("show");
}


        
    </script>
</head>
<body>

        <p>Th·ªùi gian ƒëƒÉng k√≠ b·∫Øt ƒë·∫ßu v√†o <b>20h00, 27/02/2025 (Th·ª© 5)</b>. Vui l√≤ng quay l·∫°i sau!</p>
        <div class="progress-bar"><div></div></div>

</body>
</html>
