<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh toàn màn hình</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            background: no-repeat center center/cover;
        }
        
        @media (min-width: 768px) {
            body {
                background-image: url('nen.png');
            }
        }
        
        @media (max-width: 767px) {
            body {
                background-image: url('dt.png');
            }
        }

        a.button-link, a.button-link-secondary {
            position: absolute;
            display: block;
            width: 40vw;
            max-width: 300px;
            animation: pulse 1s ease-in-out infinite;
            z-index: 10;
        }
        a.button-link img, a.button-link-secondary img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
            pointer-events: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff8f6;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 30;
            pointer-events: none;
            font-family: Arial, sans-serif;
            width: 70%;
            max-width: 320px;
        }
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .popup button {
            margin-top: 5px;
            padding: 4px 10px;
            border: none;
            background: #d9534f;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
        }
        .popup h3 {
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        .popup p {
            font-size: 12px;
            color: #333;
        }

        @media (max-width: 767px) {
            .button-link-secondary {
                display: none;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    function positionButtons() {
        let btn1 = document.querySelector(".button-link");
        let btn2 = document.querySelector(".button-link-secondary");

        if (window.innerWidth <= 767) { // Giao diện điện thoại
            if (btn1) {
                btn1.style.left = "25%";
                btn1.style.bottom = "30px";
                btn1.style.transform = "translateX(-50%)";
            }
            if (btn2) {
                btn2.style.display = "none"; // Ẩn nút thứ hai trên điện thoại
            }
        } else { // Giao diện máy tính
            if (btn1) {
                btn1.style.left = "70%";
                btn1.style.bottom = "350px";
                btn1.style.transform = "translateX(-50%)";
            }
            if (btn2) {
                btn2.style.display = "block"; // Hiển thị nút thứ hai trên máy tính
                btn2.style.left = "70%";
                btn2.style.bottom = "150px";
                btn2.style.transform = "translateX(-50%)";
            }
        }
    }
    positionButtons();
    window.addEventListener("resize", positionButtons); // Cập nhật khi thay đổi kích thước màn hình
});


function showPopup() {
    let popup = document.querySelector("[data-popup]");
    let popupText = popup.querySelector("p");

    if (window.innerWidth <= 767) {  // Giao diện điện thoại
        popup.style.width = "80%";
        popup.style.maxWidth = "280px";
        popupText.innerHTML = "Thời gian đăng kí bắt đầu vào <b>20h00, 27/02/2025</b>. Truy cập lại sau!";
    } else {  // Giao diện máy tính
        popup.style.width = "60%";
        popup.style.maxWidth = "500px";
        popupText.innerHTML = "Thời gian đăng kí bắt đầu vào <b>20h00, 27/02/2025 (Thứ 5)</b>. Quay lại sau!";
    }

    popup.classList.add("show");
    document.querySelector("[data-overlay]").classList.add("show");
}

function closePopup() {
    document.querySelector("[data-popup]").classList.remove("show");
    document.querySelector("[data-overlay]").classList.remove("show");
}

    </script>
</head>
<body>
    <a href="javascript:void(0);" class="button-link" onclick="showPopup()">
        <img src="nut.png" alt="Nút bấm">
    </a>
    <a href="https://aecktest.ddns.net/" class="button-link-secondary">
        <img src="nut2.png" alt="Nút bấm thứ hai">
    </a>

    <div data-overlay class="overlay" onclick="closePopup()"></div>
    <div data-popup class="popup">
        <h3>Mã không chính xác</h3>
        <p>Thời gian đăng kí bắt đầu vào <b>20h00, 27/02/2025 (Thứ 5)</b>. Quay lại sau!</p>
        <button onclick="closePopup()">Đóng</button>
    </div>
</body>
</html>
