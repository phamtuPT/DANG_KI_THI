<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí thi thử Đợt 4</title>
    <link rel="icon" href="./1.ico" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            display: flex;
            justify-content: center;
            align-items: center;
            background: no-repeat center center/cover;
        }
        
        @media (min-width: 768px) {
            body {
                background-image: url('nen.png');
            }
        }
        
        @media (max-width: 767px) {
            body {
                background-image: url('dt.png');
            }
        }

        a.button-link, a.button-link-secondary {
            position: absolute;
            display: block;
            width: 40vw;
            max-width: 300px;
            height: auto;
            transform: translate(-50%, -50%);
            animation: pulse 1s ease-in-out infinite;
            z-index: 10;
            will-change: transform;
        }
        a.button-link img, a.button-link-secondary img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 20;
            pointer-events: none;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff8f6;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-size: 16px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 30;
            pointer-events: none;
            font-family: Arial, sans-serif;
            width: 80%;
            max-width: 400px;
        }
        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        .overlay.show {
            opacity: 1;
            pointer-events: auto;
        }
        .popup button {
            margin-top: 8px;
            padding: 6px 12px;
            border: none;
            background: red;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .popup h3 {
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
        .popup p {
            font-size: 14px;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function centerButton(selector, offsetY) {
                let button = document.querySelector(selector);
                if (button) {
                    button.style.left = `45%`;
                    button.style.top = `calc(45% + ${offsetY}px)`;
                }
            }
            centerButton('.button-link', 120);
            centerButton('.button-link-secondary', 90);
        });

        function showPopup() {
            document.querySelector("[data-popup]").classList.add("show");
            document.querySelector("[data-overlay]").classList.add("show");
        }
        function closePopup() {
            document.querySelector("[data-popup]").classList.remove("show");
            document.querySelector("[data-overlay]").classList.remove("show");
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" class="button-link" onclick="showPopup()">
        <img src="nut.png" alt="Nút bấm">
    </a>
    <a href="https://aecktest.ddns.net/" class="button-link-secondary">
        <img src="nut2.png" alt="Nút bấm thứ hai">
    </a>

    <div data-overlay class="overlay" onclick="closePopup()"></div>
    <div data-popup class="popup">
        <h3>Mã không chính xác</h3>
        <p>Thời gian đăng kí bắt đầu vào <b>20h00, 27/02/2025 (Thứ 5)</b>. Quay lại sau!</p>
        <button onclick="closePopup()">Đóng</button>
    </div>
</body>
</html>
